{% extends 'base.html' %}

{% block content %}
<div class="space-y-6 max-w-6xl mx-auto pb-12">

    <!-- Header & Step 2/3 -->
    <div class="flex items-center justify-between">
        <div>
            <span
                class="inline-block py-1 px-3 rounded-full bg-indigo-900/30 text-indigo-300 text-xs font-bold uppercase tracking-wider mb-2 border border-indigo-500/20">Step
                2: Selection & Download</span>
            <h1 class="text-2xl font-bold text-white">Review and Automate</h1>
        </div>

        <!-- Quick File Load -->
        <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
            <label
                class="cursor-pointer bg-slate-800 hover:bg-slate-700 text-slate-300 px-4 py-2 rounded-lg text-sm transition-colors border border-slate-700 font-medium flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                </svg>
                <span>Change File</span>
                <input type="file" name="file" accept=".xlsx" class="hidden" onchange="this.form.submit()">
            </label>
        </form>
    </div>

    {% if filename %}
    <div
        class="bg-slate-800/50 border border-slate-700/50 rounded-lg p-3 flex items-center gap-2 text-sm text-slate-400">
        <svg class="w-4 h-4 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        Active File: <span class="font-mono text-white">{{ filename }}</span>
    </div>
    {% endif %}

    {% if videos %}
    <form id="automationForm" class="space-y-6">

        <!-- TOP CONTROLS (DOWNLOAD + DRIVER) -->
        <div class="card-solid p-6 bg-slate-800/40 border-indigo-500/20 shadow-lg relative overflow-hidden group">
            <div
                class="absolute top-0 right-0 w-64 h-64 bg-indigo-600/5 rounded-full blur-3xl -mr-16 -mt-16 pointer-events-none">
            </div>

            <div class="relative z-10 flex flex-col gap-4">

                <!-- Row 1: Configurations -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Save Dir -->
                    <div>
                        <label class="block text-xs font-bold text-slate-300 mb-1.5 uppercase tracking-wide">Save
                            Directory (Subtitle Files)</label>
                        <div class="flex gap-2">
                            <input type="text" id="downloadDir" placeholder="Default: Downloads folder"
                                class="flex-grow bg-slate-900 border border-slate-700 rounded-lg py-2.5 px-3 text-sm text-white focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600">
                            <button type="button" id="browseBtn"
                                class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-2.5 rounded-lg text-xs font-bold transition-colors border border-slate-600 whitespace-nowrap">
                                Browse
                            </button>
                        </div>
                    </div>

                    <!-- Chrome Driver -->
                    <div>
                        <label class="block text-xs font-bold text-slate-300 mb-1.5 uppercase tracking-wide">
                            ChromeDriver Path <span class="text-slate-500 font-normal lowercase">(optional if in
                                PATH)</span>
                        </label>
                        <div class="flex gap-2">
                            <input type="text" id="driverPath" placeholder="e.g. C:\Tools\chromedriver.exe"
                                class="flex-grow bg-slate-900 border border-slate-700 rounded-lg py-2.5 px-3 text-sm text-white focus:ring-1 focus:ring-indigo-500 outline-none transition-all placeholder-slate-600">
                            <button type="button" id="browseDriverBtn"
                                class="bg-slate-700 hover:bg-slate-600 text-white px-3 py-2.5 rounded-lg text-xs font-bold transition-colors border border-slate-600 whitespace-nowrap">
                                Select File
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Row 2: Big Button -->
                <div class="pt-2">
                    <button type="submit"
                        class="w-full py-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-lg shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2 transition-transform transform active:scale-[0.98]">
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        Launch Automation to Download Subtitles
                    </button>
                </div>
            </div>
        </div>

        <!-- FILTER TOOLBAR -->
        <div class="flex flex-col md:flex-row gap-4 justify-between items-center py-2 px-1">
            <div class="flex items-center gap-4 w-full md:w-auto">
                <div class="relative w-full md:w-64">
                    <input type="text" id="searchInput" placeholder="Filter videos..."
                        class="w-full bg-slate-900 border border-slate-700 rounded-lg py-2 pl-3 pr-10 text-sm text-white focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition-all">
                    <div class="absolute right-3 top-2.5 text-slate-500 pointer-events-none">
                        <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <button type="button" id="keywordBtn"
                    class="bg-slate-800 hover:bg-slate-700 text-slate-300 hover:text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors border border-slate-700 whitespace-nowrap">
                    Select by Keyword
                </button>
            </div>

            <div
                class="flex items-center gap-2 text-sm text-slate-400 font-mono bg-slate-800 px-3 py-1 rounded-full border border-slate-700">
                <span id="selection-count" class="text-white font-bold">0</span> videos selected
            </div>
        </div>

        <!-- TABLE -->
        <div class="card-solid overflow-hidden flex flex-col shadow-xl">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-slate-400">
                    <thead class="bg-slate-800 text-xs uppercase text-slate-400 font-bold border-b border-slate-700">
                        <tr>
                            <th class="px-6 py-4 w-10">
                                <input type="checkbox" id="select-all"
                                    class="rounded bg-slate-700 border-slate-600 text-indigo-600 focus:ring-offset-slate-900 focus:ring-indigo-500">
                            </th>
                            <th class="px-6 py-4 cursor-pointer hover:text-white transition-colors"
                                onclick="setSort('Video Title')">Video Title</th>
                            <th class="px-6 py-4 cursor-pointer hover:text-white transition-colors"
                                onclick="setSort('Published Date')">Date</th>
                            <th class="px-6 py-4 cursor-pointer hover:text-white transition-colors"
                                onclick="setSort('Channel')">Channel</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="divide-y divide-slate-800 bg-slate-900/50">
                        <!-- Rows -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="p-3 bg-slate-800 border-t border-slate-700 flex justify-center items-center gap-4">
                <button type="button" id="prevBtn"
                    class="p-2 hover:bg-slate-700 rounded-lg text-slate-400 hover:text-white disabled:opacity-30 disabled:hover:bg-transparent transition-colors">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <span id="pageInfo" class="text-slate-400 font-mono text-xs">1 / 1</span>
                <button type="button" id="nextBtn"
                    class="p-2 hover:bg-slate-700 rounded-lg text-slate-400 hover:text-white disabled:opacity-30 disabled:hover:bg-transparent transition-colors">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </div>

    </form>

    <!-- PROGRESS MODAL -->
    <div id="progressModal"
        class="fixed inset-0 z-50 hidden bg-black/80 backdrop-blur-sm flex items-center justify-center p-4 animate-fade-in">
        <div
            class="bg-slate-900 border border-slate-700 w-full max-w-xl shadow-2xl rounded-xl relative overflow-hidden flex flex-col max-h-[90vh]">
            <!-- Header -->
            <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-800/50">
                <div class="flex items-center gap-2">
                    <span class="relative flex h-3 w-3">
                        <span
                            class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-500"></span>
                    </span>
                    <h3 class="font-bold text-white text-sm uppercase tracking-wide">Processing</h3>
                </div>
                <button id="stopBtn" type="button"
                    class="text-xs font-bold bg-red-500/10 text-red-400 px-3 py-1.5 rounded border border-red-500/20 hover:bg-red-500/20 transition-colors uppercase tracking-wider">
                    Force Stop
                </button>
            </div>

            <!-- Log Window -->
            <div id="modal-log-window"
                class="flex-grow overflow-y-auto p-4 font-mono text-xs bg-slate-950/50 space-y-1 h-64"></div>

            <!-- Footer -->
            <div class="p-4 border-t border-slate-800 flex justify-end bg-slate-800/50">
                <button id="closeModalBtn" type="button" disabled
                    class="text-sm font-medium text-slate-400 hover:text-white disabled:opacity-50 transition-colors px-4 py-2 rounded hover:bg-slate-700">Close
                    Window</button>
            </div>
        </div>
    </div>

    <script>
        // --- BROWSE BUTTONS ---
        async function openPicker(apiUrl, inputId) {
            const btn = document.querySelector(`button[onclick*="${inputId}"]`) || document.getElementById(inputId === 'downloadDir' ? 'browseBtn' : 'browseDriverBtn');
            const input = document.getElementById(inputId);
            const originalText = btn.innerText;

            btn.innerText = "...";
            btn.disabled = true;

            try {
                const res = await fetch(apiUrl);
                const data = await res.json();
                if (data.path) {
                    input.value = data.path;
                }
            } catch (err) {
                alert("Picker Error: " + err);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        document.getElementById('browseBtn').onclick = () => openPicker('/api/browse-folder', 'downloadDir');
        document.getElementById('browseDriverBtn').onclick = () => openPicker('/api/browse-file', 'driverPath');

        // --- TABLE & AUTOMATION LOGIC ---
        let rawData = {{ videos | tojson }};
        rawData = rawData.map(v => ({ ...v, selected: false }));
        let currentData = [...rawData];
        let currentPage = 1;
        let rowsPerPage = 50;
        let abortController = null;

        const tableBody = document.getElementById('tableBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const searchInput = document.getElementById('searchInput');
        const selectAll = document.getElementById('select-all');
        const selectionCount = document.getElementById('selection-count');
        const downloadDirInput = document.getElementById('downloadDir');
        const driverPathInput = document.getElementById('driverPath');

        // Modal
        const progressModal = document.getElementById('progressModal');
        const modalLog = document.getElementById('modal-log-window');
        const closeMod = document.getElementById('closeModalBtn');
        const stopBtn = document.getElementById('stopBtn');

        function render() {
            tableBody.innerHTML = '';
            const start = (currentPage - 1) * rowsPerPage;
            const slice = currentData.slice(start, start + rowsPerPage);

            if (slice.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-slate-500 italic">No videos match your filter.</td></tr>';
            } else {
                slice.forEach(v => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-slate-800 border-b border-slate-800/50 last:border-0 transition-colors group';
                    tr.innerHTML = `
                        <td class="px-6 py-3 whitespace-nowrap"><input type="checkbox" class="vid-chk rounded bg-slate-900 border-slate-700 text-indigo-500 focus:ring-0 cursor-pointer" data-id="${v['Video ID']}" ${v.selected ? 'checked' : ''}></td>
                        <td class="px-6 py-3 text-white font-medium text-sm group-hover:text-indigo-200 transition-colors w-1/2">
                            <div class="truncate max-w-md" title="${v['Video Title']}">${v['Video Title']}</div>
                        </td>
                        <td class="px-6 py-3 font-mono text-xs text-slate-500">${v['Published Date']}</td>
                        <td class="px-6 py-3 text-sm text-slate-400 group-hover:text-indigo-300 transition-colors">${v['Channel']}</td>
                    `;
                    tableBody.appendChild(tr);
                });
            }

            const total = Math.ceil(currentData.length / rowsPerPage) || 1;
            document.getElementById('pageInfo').innerText = `${currentPage} / ${total}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === total;

            document.querySelectorAll('.vid-chk').forEach(cb => {
                cb.addEventListener('change', e => {
                    const found = rawData.find(x => x['Video ID'] === e.target.dataset.id);
                    if (found) found.selected = e.target.checked;
                    updateCount();
                });
            });

            selectAll.checked = slice.length > 0 && slice.every(v => v.selected);
        }

        function updateCount() {
            selectionCount.innerText = rawData.filter(x => x.selected).length;
        }

        // Listeners
        prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; render(); } };
        nextBtn.onclick = () => { if (currentPage < Math.ceil(currentData.length / rowsPerPage)) { currentPage++; render(); } };

        let debounceTimer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const q = e.target.value.toLowerCase();
                currentData = rawData.filter(v => v['Video Title'].toLowerCase().includes(q) || v['Channel'].toLowerCase().includes(q));
                currentPage = 1;
                render();
            }, 200);
        });

        selectAll.onchange = (e) => {
            const visibleIds = new Set(currentData.map(d => d['Video ID']));
            rawData.forEach(v => {
                if (visibleIds.has(v['Video ID'])) {
                    v.selected = e.target.checked;
                }
            });
            render();
            updateCount();
        };

        document.getElementById('keywordBtn').onclick = () => {
            const key = prompt("Enter keyword to select matching videos:");
            if (!key) return;
            let count = 0;
            currentData.forEach(v => {
                if (v['Video Title'].toLowerCase().includes(key.toLowerCase())) {
                    const ref = rawData.find(x => x['Video ID'] === v['Video ID']);
                    if (ref && !ref.selected) { ref.selected = true; count++; }
                }
            });
            render();
            updateCount();
        };

        document.getElementById('automationForm').onsubmit = async (e) => {
            e.preventDefault();
            const selected = rawData.filter(x => x.selected);
            if (selected.length === 0) return alert("Please select at least one video.");

            progressModal.classList.remove('hidden');
            modalLog.innerHTML = '<div class="text-slate-500 italic mb-2">Connecting to browser service...</div>';
            closeMod.disabled = true;
            abortController = new AbortController();

            const fd = new URLSearchParams();
            selected.forEach(v => fd.append('video_urls', v['Video URL']));

            if (downloadDirInput.value) fd.append('download_dir', downloadDirInput.value);
            if (driverPathInput.value) fd.append('chromedriver_path', driverPathInput.value); // Pass the driver path

            try {
                const res = await fetch('/open-videos-stream', {
                    method: 'POST', body: fd, signal: abortController.signal
                });
                const reader = res.body.getReader();
                const dec = new TextDecoder();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const lines = dec.decode(value).split('\n');
                    lines.forEach(l => {
                        if (l.trim()) {
                            const d = document.createElement('div');
                            d.innerText = '> ' + l;
                            if (l.includes('Error')) d.className = "text-red-400";
                            else if (l.includes('Success') || l.includes('Complete')) d.className = "text-green-400 font-bold";
                            else if (l.includes('Opening')) d.className = "text-indigo-400 mt-1";
                            else d.className = "text-slate-400";

                            modalLog.appendChild(d);
                            modalLog.scrollTop = modalLog.scrollHeight;
                        }
                    });
                }
                modalLog.innerHTML += '<div class="text-green-500 font-bold mt-2 pb-2">Automation Sequence Completed.</div>';
            } catch (err) {
                if (err.name === 'AbortError') {
                    modalLog.innerHTML += `<div class="text-red-400 font-bold mt-2">STOPPED BY USER.</div>`;
                } else {
                    modalLog.innerHTML += `<div class="text-red-400 font-bold mt-2">Error: ${err.message}</div>`;
                }
            } finally {
                closeMod.disabled = false;
                abortController = null;
            }
        };

        stopBtn.onclick = () => {
            if (abortController) {
                modalLog.innerHTML += `<div class="text-red-500 font-bold mt-1">Stopping...</div>`;
                abortController.abort();
            }
        };
        closeMod.onclick = () => progressModal.classList.add('hidden');

        render();
    </script>
    {% endif %}

</div>
{% endblock %}
